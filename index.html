<?xml version="1.0" encoding="utf-8"?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >
  <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fi">
 <head>
 <title>Pan full size images</title>
 <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
        <script type="text/javascript" src="http://github.com/epeli/jquery.panfullsize/raw/master/jquery.panFullSize.js"></script> 
<script type="text/javascript">


$(document).ready( function() {
    $("img#mypic").panFullSize(700, 450).css("border", "medium solid black");

    $("a#zoom").toggle(function(){
            $("img#mypic").normalView();
        },
        function(){
            $("img#mypic").panFullSize(); 
        }
    );

});
</script>

 </head>
 <body>

<div>


<h1 id="t">jQuery plugin - Pan full size images</h1>
<p>Github page <a href="http://github.com/epeli/jquery.panfullsize" >jquery.panFullSize.js</a></p>

<h2>
Drag image to pan
</h2>

<p>
<a href="#" id="zoom" >Zoom</a>
<br />
<img src="testimage.jpg" width="600"  id="mypic" style="border: medium solid black" alt="finnish winter" />
<br />
<small>Finnish winter &lt;3</small>

</p>


</div>


 </body>
 </html>
